<meta charset="UTF-8">

<script type="text/javascript">

var num = 1,
	arr = [1, 2, 3], 
	obj = {
		a: 1,
		b: 2
	},
	
	arr2 = arr;  // arr2 与 arr 是引用关系，是同一个对象
	
function changeNumber(n){
	++ n;
}

function changeArray(a){
	a.push(7);
}

function changeObj(o){
	o.c = 3;  // 如果 o，是一个对象，则他是传进来的参数的引用
}

changeNumber(num);
changeArray(arr);
changeObj(obj);


console.log('num', num);
console.log('arr:', arr);
console.log('arr2:', arr2);
console.log('obj:', obj);


</script>
