<script type="text/javascript">

var array = ['a', 'b', 'c', 'd'], i = 0, j = 0, len = array.length, alerts = [];

for(; i < len; i ++){
	(function(i){ ///////
		alerts[i] = function(){
			console.log(i + ' : ' + array[i]);
		}
	})(i);  // 通过闭包，将i的值保存在函数空间中。
}

for(; j < len; j ++){
	alerts[j]();
}

</script>
